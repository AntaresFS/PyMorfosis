services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspaces:cached
    # Este comando evita que el contenedor se cierre al finalizar el proceso
    command: npm start
    # Dentro del contenedor, al usar network_mode se conecta a la BD a trav√©s de localhost
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-default_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-default_password}
      POSTGRES_DB: ${DB_NAME:-default_db}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db-data:
